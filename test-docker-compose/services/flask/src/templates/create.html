{% extends 'base.html' %}

{% block players %}
<h1>{% block team %} Create a New Team {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">TeamName</label>
        <input type="text" name="title"
               placeholder="Type team name" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Players</label>
        <textarea name="content" placeholder="Type Players Name"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
