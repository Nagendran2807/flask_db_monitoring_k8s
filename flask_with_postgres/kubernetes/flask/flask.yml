apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask
spec:
  type: NodePort
  ports:
   - protocol: TCP
     port: 8000
     targetPort: 5000
  selector:
   app: flask


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: crazy28/flask-kubernetes:1.0
          # image: python:3.8
          # command: [ "/bin/bash", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          # imagePullPolicy: "IfNotPresent"    
          ports:
            - containerPort: 5000
              name: flask
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          env:
            - name: SERVICE_POSTGRES_SERVICE_HOST
              value: postgres
            - name: FLASK_ENV
              value: development
            - name: POSTGRES_DB
              value: demo_db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password             
